
services:
  mongo:
    image: mongo:latest
    container_name: devlinker-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - devlinker-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: devlinker-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/devlinker
    depends_on:
      - mongo
    networks:
      - devlinker-network
    volumes:
      - ./server:/app
      - /app/node_modules

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: devlinker-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - devlinker-network
    volumes:
      - ./client:/app
      - /app/node_modules
    stdin_open: true
    tty: true

networks:
  devlinker-network:
    driver: bridge

volumes:
  mongo-data: