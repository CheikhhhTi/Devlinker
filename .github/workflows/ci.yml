name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Lint (Backend)
        run: |
          cd server
          npm install
          npm run lint || echo "Lint warnings ignored for now"

      - name: Install & Build (Frontend)
        run: |
          cd client
          npm install
          npm run build

      - name: Build Docker images
        run: |
          docker build -t devlinker-frontend ./client
          docker build -t devlinker-backend ./server
